# http + socks
mixed-port: 2222
allow-lan: false
external-controller: 127.0.0.1:61198
secret: d555cf84-7e14-4a4b-8bea-6ff3d0b073f2

# Rule / Global / Direct (默认为 Rule 模式)
Mode: Rule

proxies:
#  - name: v2ray_default
#    type: vmess
#    server: your server address
#    port: 0
#    uuid: 0
#    alterId: 0
#    cipher: auto
 - name: trojan_default
   type: trojan
   server: 0.0.0.0
   port: 1688
   password: your password
   network: ws
   sni: your sni
   skip-cert-verify: true
   udp: true
   ws-opts:
     path: /0.0.0.0
     headers:
       host: 0.0.0.0
proxy-groups:
  - name: A
    type: url-test
    proxies:
      - trojan_default
      # - v2ray_default
    url: http://www.gstatic.com/generate_204
    interval: 1200
rule-providers:
  google:
    type: http
    behavior: classical
    url: https://simaryan.github.io/conf/google.yaml
    path: ./Rules/google.yaml
    interval: 86400
  meta:
    type: http
    behavior: classical
    url: https://simaryan.github.io/conf/meta.yaml
    path: ./Rules/meta.yaml
    interval: 86400
  microsoft:
    type: http
    behavior: classical
    url: https://simaryan.github.io/conf/microsoft.yaml
    path: ./Rules/microsoft.yaml
    interval: 86400
  netease:
    type: http
    behavior: classical
    url: https://simaryan.github.io/conf/netease.yaml
    path: ./Rules/netease.yaml
    interval: 86400
  telegram:
    type: http
    behavior: classical
    url: https://simaryan.github.io/conf/telegram.yaml
    path: ./Rules/telegram.yaml
    interval: 86400
  tencent:
    type: http
    behavior: classical
    url: https://simaryan.github.io/conf/tencent.yaml
    path: ./Rules/tencent.yaml
    interval: 86400
  zijie:
    type: http
    behavior: classical
    url: https://simaryan.github.io/conf/zijie.yaml
    path: ./Rules/zijie.yaml
    interval: 86400
rules:
  - RULE-SET,google,DIRECT
  - RULE-SET,meta,A
  - RULE-SET,microsoft,DIRECT
  - RULE-SET,netease,A
  - RULE-SET,telegram,A
  - RULE-SET,tencent,A
  - RULE-SET,zijie,A

  # Self
  - DST-PORT,1688,DIRECT
  - IP-CIDR,3.1.108.103,A
  
  # Local Area Network
  - IP-CIDR,192.168.0.0/16,DIRECT
  - IP-CIDR,10.0.0.0/8,DIRECT
  - IP-CIDR,172.16.0.0/12,DIRECT
  - IP-CIDR,127.0.0.0/8,DIRECT
  - IP-CIDR,100.64.0.0/10,DIRECT
  - IP-CIDR,224.0.0.0/4,DIRECT
